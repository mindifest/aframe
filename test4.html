<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/aframe/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-frame test 3</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script type="module" crossorigin src="/aframe/assets/test4-190a6573.js"></script>
    <link rel="modulepreload" crossorigin href="/aframe/assets/test1-3cfb730f.js">
    <link rel="modulepreload" crossorigin href="/aframe/assets/test3-27f74bd8.js">
    <link rel="stylesheet" href="/aframe/assets/app-6d623cc2.css">
  </head>
  <body>
    <div class="fixed top-8 left-8 h-18 z-10">
      <a href="/" class="py-2 px-4 border rounded-xl bg-gray-100">
        HOME
      </a>
    </div>
    <a-scene debug>
      <a-assets>
          <a-mixin id="btn" class="collidable"></a-mixin>
          <img id="gurudev" src="/aframe/img/gurudev.jpg" alt="Srila Bhaktivedanta Narayana Goswami Maharaja">
          <img id="p1" src="/aframe/img/bht_01.jpg">
          <img id="p2" src="/aframe/img/bht_02.jpg">
          <img id="hs" src="/aframe/img/arrow.png">
      </a-assets>
      <a-sky radius="10" src="#p1" rotation="0 -130 0"></a-sky>
        <!-- <a-sound src="#bhajan" autoplay="true" position="-3 1 -4"></a-sound> -->
        <!-- hotspots. -->
      <a-entity next-pano="src: #p1" position="2.562 -3.411 -7.450" rotation="-90 48.38 0"></a-entity>
      <a-entity next-pano="src: #p2" position="6.12 -3.411 5.068" rotation="-90 -21.375 0"></a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity position="0 -3.2 0">
          <a-camera look-controls position="0 0 0" fov="100"></a-camera>
          <a-entity id="rightHandMeta" meta-touch-controls="hand: right"></a-entity>
          <a-entity id="leftHandMeta" meta-touch-controls="hand: left"></a-entity>
      </a-entity>
      <a-plane
          height="1.5"
          width="5"
          rotation="0 5 0"
          position="2 3 -5"
          material="color: black; opacity: 0.1; transparent: true">
          <a-image position="-1.8 0 0" src="#gurudev"></a-image>
          <a-text color="red" width="8" align="center" value="1921 - 2021" position="0.3 0.35 0"></a-text>
          <a-text color="red" width="5" align="center" value="Srila Bhaktivedanta\nNarayana Goswami Maharaja" position="0.3 -0.1 0"></a-text>
          <a-text color="yellow" value="Japa:" position="0.9 -0.5 0"></a-text>
          <a-text id="chants" color="white" value="0/0" position="1.6 -0.5 0"></a-text>
          <a-text id="deBug" color="red" value="deBug" position="0 -0.7 0"></a-text>
      </a-plane>
  </a-scene>
    <!-- <script src="./aframe-inspector.min.js"></script> -->
    
    
  </body>
</html>
