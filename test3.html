<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/aframe/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-frame test 3</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script type="module" crossorigin src="/aframe/assets/test1-3cfb730f.js"></script>
    <script type="module" crossorigin src="/aframe/assets/test2-a168671f.js"></script>
    <link rel="stylesheet" href="/aframe/assets/app-3fa4af33.css">
  </head>
  <body>
    <div class="fixed top-8 left-8 h-18 z-10">
      <a href="/" class="py-2 px-4 border rounded-xl bg-gray-100">
        HOME
      </a>
    </div>
    <a-scene>
      <a-assets>
        <img id="gurudev" src="/aframe/img/gurudev.jpg" alt="Srila Bhaktivedanta Narayana Goswami Maharaja">
        <img id="p1" src="/aframe/img/bht_01.jpg">
        <img id="p2" src="/aframe/img/bht_02.jpg">
        <img id="hs" src="/aframe/img/arrow.png">
        <audio id="bhajan" src="/audio/jayajayasundara.mp3"></audio>
        <audio id="click-sound" crossorigin="anonymous" src="/audio/click.ogg"></audio>
        <audio id="round-done" crossorigin="anonymous" src="/audio/round.mp3"></audio>
      </a-assets>
      
      <a-sky radius="10" src="#p1" rotation="0 -130 0"></a-sky>
  
        <!-- <a-sound src="#bhajan" autoplay="true" position="-3 1 -4"></a-sound> -->
        <!-- hotspots. -->
      <a-entity next-pano="src: #p1" position="2.562 -3.411 -7.450" rotation="-90 48.38 0"></a-entity>
      <a-entity next-pano="src: #p2" position="6.12 -3.411 5.068" rotation="-90 -21.375 0"></a-entity>

      <!-- Camera + cursor. -->
      <a-entity movement-controls="fly: true" position="0 0 0">
        <a-entity camera position="0 0 0" look-controls></a-entity>
        <a-entity cursor="rayOrigin:mouse"></a-entity>
        <a-entity id="rightHand" laser-controls="hand: right"></a-entity>
        <a-entity id="leftHand" laser-controls="hand: left"></a-entity>
      </a-entity>

      <a-plane
        height="2.5"
        width="5"
        rotation="0 5 0"
        position="-1.75 3 -5"
        material="shader: flat; src: #gurudev"
        sound="src: #bhajan; autoplay: true; loop: true">
        <a-sound id="roundDone" src="#round-done" position="0 0 0"></a-sound>
      </a-plane>
        
    </a-scene>
    <!-- <script src="./aframe-inspector.min.js"></script> -->
    
    
  </body>
</html>
