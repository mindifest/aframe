<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-frame Test for Quest 2</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true" arjs>
      <a-assets>
        <img id="sky" src="/aframe/img/bht_01.jpg" alt="Sky">
      </a-assets>
      <a-sky src="#sky" rotation="0 -130 0"></a-sky>
      <a-entity position="0 0 -3">
        <a-camera look-controls="pointerLockEnabled: true"></a-camera>
        <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"></a-entity>
        <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"></a-entity>
      </a-entity>
      <!-- Your 3D objects go here -->
      <!-- <a-box position="0 1 -3" color="blue"></a-box> -->
    </a-scene>
  </body>
</html>
